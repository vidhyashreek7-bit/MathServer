
<html>
<title>Body mass index</title>
<style>
body
{
background-color: blue;
}
.edge {
width: 1550px;
margin-left: auto;
margin-right: auto;
padding-top: 345px;
padding-left: 300px;
}
.box {
display:block;
border: solid 6px purple;
width: 600px;
min-height: 300px;
font-size: 30px;
background-color: yellow;
}
.formelt{
color: orange;
text-align: center;
margin-top: 6px;
margin-bottom: 6px;
}
h1
{
color:rgb(0, 255, 179);
text-align: center;
padding-top: 30px;
} 
</style>
</head>
<body>
<div class= "edge">
<div class= "box">
<h1>Body mass index</h1>
<h2>Vidhya shree.k(25008027)</h2>
<form method="POST">
{% csrf_token %}
<div class= "formelt">
    Weight: <input type= "text" name="Weight" value="{{Weight}}"></input>(in kg)<br/>
</div>
<div class= "formelt">
    Height: <input type= "text" name="Height" value="{{Height}}"></input>(in m)<br/>
</div>
<div class= "formelt">
<input type="submit" value="Calculate"><br/>
</div>
<div class="formelt">
    bmi: <input type="text" name="bmi" value="{{bmi}}" align:"center"></input>kg/m<sup>2</sup><br/>
</div> 
</form> 
</div>
</div> 
</body>
